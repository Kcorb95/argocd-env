autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPU: 50
  targetMemory: 50
  
updateStrategy:
  type: "RollingUpdate"

wordpressConfigureCache: true
memcached:
  enabled: true
  
wordpressUsername: "admin"
wordpressPassword: "wpPassword"
  
mariadb:
  enabled: true
  auth:
    rootPassword: "rootPassword"
    database: "bn_wordpress"
    username: "bn_wordpress"
    password: "mdbPassword"